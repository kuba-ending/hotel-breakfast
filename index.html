<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Śniadania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .tab.active {
            background: #0056b3;
        }
        form {
            margin: 20px 0;
        }
        form label {
            margin-right: 10px;
        }
        form input, form select, form button {
            margin: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background: #f4f4f4;
        }
        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Planowanie Śniadań</h1>
    <div id="tabs"></div>

    <form id="breakfastForm">
        <label for="room">Pokój:</label>
        <select id="room" required></select>
        
        <label for="time">Godzina:</label>
        <select id="time" required></select>
        
        <label for="people">Liczba osób:</label>
        <input type="number" id="people" min="1" max="10" value="1" required>
        
        <button type="submit">Dodaj Śniadanie</button>
    </form>

    <h3>Lista śniadań</h3>
    <table id="breakfastTable">
        <thead>
            <tr>
                <th>Pokój</th>
                <th>Godzina</th>
                <th>Liczba Osób</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="copyAllBreakfasts()">Kopiuj do SMS</button>

    <script src="script.js"></script>
</body>
</html>
